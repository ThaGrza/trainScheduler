<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<body>
    <!-- Creates wrapper for web page. -->
    <div class="container">
        <!-- Creates heading box -->
        <div id="heading">
            <h1>Anytime is Train Time</h1>
            <div><h2>Choo Choo. Chee chee.</h2></div>
        </div>
        <!-- Creates train scheduler box. -->
        <div class="data-container">
            <h3>Current Train Schedule</h3>
            <table id="trainSched">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
        <div id="addTrain" class="data-container">
            <h3>Add Train</h3>
                <form id="train-form" action="">
                    Train Name <br>
                    <input class = "form-input" type="text" id="trainName"> <br>
                    Destination <br>
                    <input class = "form-input" type="text" id="destination"> <br>
                    First Train Time( HH:mm - military time) <br>
                    <input class = "form-input" type="text" id="trainTime"> <br>
                    Frequency (min)<br>
                    <input class = "form-input" type="text" id="freq">
                    <br><br>
                    <button class="btn" id="submit">All Aboard!</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script rel="javascript" src="assets/javascript/app.js"></script>
</body>
</html>
