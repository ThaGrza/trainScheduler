<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Creates wrapper for web page. -->
    <div class="container">
        <!-- Creates heading box -->
        <div id="heading">
            <h1>Anytime is Train Time</h1>
            <div><h2>Choo Choo. Chee chee.</h2></div>
        </div>
        <!-- Creates train scheduler box. -->
        <div class="schedContainer">
            <h3>Current Train Schedule</h3>
            <table id="trainSched">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>
    </div>



    <script rel="javascript" src="assets/javascript/app.js"></script>
</body>
</html>
